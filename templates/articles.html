<!doctype html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Roboto:900,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/static/style.css">
		<title>Esso</title>
	</head>
	<body>
		<h1 class="masthead"><a href="/">Esso</a></h1>
		<div class="articles">
			{{#each articles}}
			<div class="article">
				<h1 class="article-title"><a href="/article/{{ meta.slug }}">{{{ meta.title }}}</a></h1>
				<h2 class="article-info">{{{ meta.author }}}&mdash;{{{ meta.posted }}}</h2>
				<div class="article-contents">
					{{{ contents }}}
				</div>
			</div>
			{{/each}}
		</div>
	</body>
</html>
